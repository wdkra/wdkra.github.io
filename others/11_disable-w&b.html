<div class="page">
    <h1 align="center">如何关掉网站的黑白滤镜</h1>
    <h3>【关掉些网站的黑白滤镜】</h3>
    <ol>
        <li>删掉  html { filter:progid:DXImageTransform.Microsoft.BasicImage(grayscale=1); }</li>
    </ol>
    <button onclick="myFunction()">Timer（10min）</button>
    <button onclick="myStopFunction()">Stop and reset.</button>
    <script>
    var myVar;
    function myFunction(){
        myVar=setTimeout(function(){alert("时间到了嗷")},600000);
    }
    function myStopFunction(){
        clearTimeout(myVar);
    }
    </script><hr>
